<!DOCTYPE HTML>
<html>
<head>
<title>MDE-Web-Service Example</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="css/mde.css" media="screen" />

<script type="text/javascript" src="js/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/jquery.printElement.min.js"></script>
<script type="text/javascript" src="js/demo.js"></script>

</head>

<body>
	<div id="wrap">
		<h1 tabindex="-1" accesskey="1">Web Math Trax</h1>
		<div id="mathTraxForm">
			<form action="" id="equationForm">
			<fieldset>
				<legend>Graph By Shape Equation</legend>
				<label for="equation">Equation Selector:</label> 
				<select id="equation" name="equation">
					<option value="">Please Enter an Equation</option>
				</select>
				<fieldset id="bounds">
					<legend>Graph Bounds</legend>
					<label for="left">Left:</label><input type="text" size="4" name="left" id="left" value="-10" />
					<label for="right">Right:</label><input type="text" size="4" name="right" id="right" value="10" />
					<label for="top">Top:</label><input type="text" size="4" name="top" id="top" value="10" />
					<label for="bottom">Bottom:</label><input type="text" size="4" name="bottom" id="bottom" value="-10"/>
				</fieldset>
				<div id="equationOptions">
					<fieldset id="equationParameters">
						<legend>Equation Parameters</legend>
					</fieldset><br />
					<input type="submit" value="Recalculate" id="getNewEquation" class="button" />
				</div>
			</fieldset>
			<br />
			<fieldset id="graphDescription">
				<legend>Graph Description</legend>
				<p tabindex="-1" id="equationP">Equation: <span id="selectedEquation"></span></p>
				<p>
					<label for="equationDescription">Description:</label><br />
					<textarea cols="60" rows="10" id="equationDescription"></textarea>
				</p>
			</fieldset>
			</form><br />

			<div id="printOptions">
				<input type="button" id="printGraph" class="button" value="Print Graph" />
				<input type="button" id="printDescription" class="button" value="Print Description" />
				<a href="#" id="saveGraph" class="button">Save Graph</a>
			</div>
		</div>
		<div id="graph">
			<fieldset>
				<legend>Graph</legend>				
				<div id='svgGraph'></div>
			</fieldset>
		</div>
	</div>
</body>
</html>
